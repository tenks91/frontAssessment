<div class="">
    <form class="student-form">
        <div class="student-form__field">
            <label class="student-form__label" for="name">Nombre</label>
            <input class="student-form__input" [(ngModel)]="cliente.name" type="text" id="name" name="name">
        </div>
        
        <button class="student-form__submit" (click)="onSubmit()" type="button" [disabled]="this.disabled? true : null" >Submit</button>
    </form>
    {{this.result}}
</div>
